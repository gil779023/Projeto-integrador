<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="/css/form.css">
    <title>Ficha De Cadastro</title>
</head>
<body>
    <div class="container-fluid">
        
        <form action="/Cadastro" method="post" class="form-control form-control-lg" >
            <div>
                <h1>Formulario De cadastro</h1><br><br>
            </div>
            
            <div>
            <label for="">nome</label><br>
            <input type="text" name="nome" id="" placeholder="Digite seu Nome">
            </div>
            <div>
                <label for="">Sobrenome</label><br>
                <input type="text" name="sobrenome" id="" placeholder="Digite seu Sobrenome"><br>
            </div>
            <div>
                <label for="">Municipio</label><br>
                <input type="text" name="municipio" id="" placeholder="Digite seu Municipio"><br>
            </div>
            <div>
                <label for="">Uf</label><br>
                <input type="text" name="estado" id="" placeholder="Digite seu Estado">
            </div>
            <div>
                <label for="">Data De Nascimento</label><br>
            <input type="date" name="nascimento" id="" placeholder="Digite sua Data de Nascimento">
            </div>
            <div>
                <label for="">Idade</label><br>
                <input type="text" name="idade" id="" placeholder="Digite sua Idade">
            </div>
            <div>
                <label for="">CPF</label><br>
            <input type="text" name="cpf" id="" placeholder="Digite seu CPF">
            </div>
            <div>
                <label for="">Email</label><br>
            <input type="email" name="email" id="" placeholder="Digite seu Email">
            </div>
            <br><br>
            <div>
                
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
    

</body>
</html>
